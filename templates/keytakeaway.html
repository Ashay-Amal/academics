{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        {% for i in range(keytakeaways|length) %}
        <div class="col">
            <h3>{{ titles[i] }}</h3>
            <ul style="list-style-image: url(../static/images/bullet-resize.gif);" height="1px" width="1px">
                {% for j in range(keytakeaways[i]|length) %}
                <li style="text-align: justify;">{{ keytakeaways[i][j] }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
