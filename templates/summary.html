{% extends "base.html" %}

{% block content %}
<div class="container" style="padding-top: 3rem; max-height: 80vh; overflow-y: auto; margin-left: 0;">
    <div class="row">
        <div class="col-auto">
            <ul class="nav flex-column nav-pills" id="papersTab" role="tablist">
                {% for i in range(0, titles|length) %}
                <li class="nav-item" role="presentation">
                    
                    <button class="nav-link {% if i == 0 %} active {% endif %}" id="{{ titles[i]|replace(' ', '') }}-tab" data-bs-toggle="tab" data-bs-target="#{{ titles[i]|replace(' ', '') }}" type="button" role="tab" aria-controls="{{ titles[i]|replace(' ', '') }}" aria-selected="{{ i == 0 }}">{% if titles[i]|length >= 40 %}{{ titles[i][0:40] + "..." }}{% else %} {{ titles[i] }} {% endif %}</button>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col" style="padding-left: 10rem;">
            <div class="tab-content" id="papersTabContent">
                {% for i in range(0, titles|length) %}
                <div class="tab-pane fade {% if i == 0 %} show active {% endif %}" id="{{ titles[i]|replace(' ', '') }}" role="tabpanel" aria-labelledby="{{ titles[i]|replace(' ', '') }}-tab">
                    <h3 class="text-center">{{ titles[i] }}</h3>
                    <p>{{ inputs[i] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div class="position-absolute text-justify bottom-0 start-50 translate-middle">
    <a href="/images"><button class="btn btn-dark">Go to images</button></a>
</div>
{% endblock %}
